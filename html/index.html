		<!-- Title -->
		<title>SoSimple: A simple but beautiful login page!</title>

		<!-- Meta Tags -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="language" content="de" />

		<meta name="robots" content="index, robots" />
		<meta name="pragma" content="no-cache" />

		<meta name="author" content="C3O" />

		<!-- Favicon -->
		<link rel="apple-touch-icon" href="../assets/images/apple-touch-icon.png">
  		<link rel="shortcut icon" href="../assets/images/favicon.png">

		<!-- Fonts -->
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700italic,700,600italic,600,400italic,300italic,300,800italic,800" />

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap/bootstrap-theme.min.css" />

		<link rel="stylesheet" type="text/css" href="../assets/vendor/animsition/animsition.css" />

		<!-- Site -->
		<link rel="stylesheet" type="text/css" href="../assets/css/site/colors/default.css" />
		<link rel="stylesheet" type="text/css" href="../assets/css/site/style.css" />

		<!--[if lt IE 9]>
			<script src="../assets/vendor/html5shiv/html5shiv.min.js"></script>
		<![endif]-->

		<!--[if lt IE 10]>
			<script src="../assets/vendor/media-match/media.match.min.js"></script>
    		<script src="../assets/vendor/respond/respond.min.js"></script>
		<![endif]-->

		<script src="../assets/vendor/modernizr/modernizr.js" type="text/javascript"></script>
	</head>
	<body>
		<!--[if lt IE 8]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<div class="animsition full-height" data-animsition-in="fade-in" data-animsition-out="fade-out">
			<div class="before-run va-table full-height">
				<div class="va-table-cell full-height">
					<div class="login-width">
						<div class="logo">So Simple</div>

						<div class="registration">
							<span>New here?</span>
							<a href="#">Create a account</a>
						</div>

						<div class="login-box">
							<h2 class="box-title">Login</h2>
							<form method="get" autocomplete="off">
								<div class="form-group">
									<label for="login-username">Username</label>
									<input type="text" class="form-control" id="login-username" placeholder="Your username" />
								</div>

								<div class="form-group">
									<div class="va-table">
										<label class="va-table-cell" for="login-password">
											<span>Password</span>
										</label>
										<a href="#" class="va-table-cell forgot-password">Forgot?</a>
									</div>

									<input type="password" class="form-control" id="login-password" placeholder="Your password" />
								</div>

								<div class="form-group">
									<label class="control control--checkbox">
										<span>Remember me</span>
										<input type="checkbox" checked="checked"/>
										<div class="control__indicator"></div>
									</label>
								</div>

								<button type="submit" class="btn btn-primary btn-block login-btn">Login</button>
							</form>
						</div>

						<footer class="footer">
							<p>Copyright 2016 <a href="http://github.com/C3010" target="_github">Can Designs</a>.</p>
						</footer>
					</div>
				</div>
			</div>
		</div>

		<!-- BEGIN Scripts -->

		<!-- Core -->
		<script src="../assets/vendor/jquery/jquery.js" type="text/javascript"></script>
		<script src="../assets/vendor/bootstrap/bootstrap.js" type="text/javascript"></script>
		<script src="../assets/vendor/animsition/animsition.js" type="text/javascript"></script>
		<script src="../assets/vendor/mousewheel/jquery.mousewheel.js" type="text/javascript"></script>
		<script src="../assets/vendor/breakpoints/breakpoints.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(window).setBreakpoints();
		</script>

		<!-- Site -->
		<script src="../assets/js/site.js" type="text/javascript"></script>

		<!-- Plugins -->
		<script src="../assets/vendor/screenfull/screenfull.js" type="text/javascript"></script>

		<script>
			var site = new Site();
			$(document).ready(function() {
				site.run();
			});
		</script>
		<!-- END Scripts -->
	</body>
</html>
